<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Helvetica Neue', sans-serif;
        background: #111;
        color: #fff;
        overflow-x: hidden;
      }
      section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
      }
      h1, h2 {
        font-weight: 300;
        margin-bottom: 1rem;
      }
      a {
        color: #fff;
        text-decoration: none;
        border-bottom: 1px solid #fff2;
        transition: 0.3s;
      }
      a:hover {
        border-bottom: 1px solid #fff;
      }
      .hero {
        font-size: 3rem;
        animation: fadeIn 1.5s ease-in-out forwards;
        opacity: 0;
      }
      .subtext {
        font-size: 1.2rem;
        color: #ccc;
        opacity: 0;
      }
      @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
        from { opacity: 0; transform: translateY(20px); }
      }
    </style>
  </head>
  <body>
    <section id="hero">
      <h1 class="hero">Your Name</h1>
      <p class="subtext">Web Developer / Designer</p>
    </section>
    <section id="about">
      <h2>About Me</h2>
      <p>簡単な自己紹介を書きましょう。興味・スキル・背景など。</p>
    </section>
    <section id="works">
      <h2>Works</h2>
      <p>ここに作品やプロジェクトを載せていきます。</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      gsap.to(".hero", { duration: 1.5, y: 0, opacity: 1 });
      gsap.to(".subtext", { duration: 2, delay: 0.5, y: 0, opacity: 1 });
    </script>
  </body>
</html>
