<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Helvetica Neue', sans-serif;
        background: #111;
        color: #fff;
        overflow-x: hidden;
      }
      section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
      }
      h1, h2 {
        font-weight: 300;
        margin-bottom: 1rem;
      }
      a {
        color: #fff;
        text-decoration: none;
        border-bottom: 1px solid #fff2;
        transition: 0.3s;
      }
      a:hover {
        border-bottom: 1px solid #fff;
      }
      .hero {
        font-size: 3rem;
        animation: fadeIn 1.5s ease-in-out forwards;
        opacity: 0;
      }
      .subtext {
        font-size: 1.2rem;
        color: #ccc;
        opacity: 0;
      }
      .works-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
        width: 100%;
        max-width: 1000px;
      }
      .work-item {
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: #222;
      }
      .work-item:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
      }
      .work-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }
      @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
        from { opacity: 0; transform: translateY(20px); }
      }
    </style>
  </head>
  <body>
    <section id="hero">
      <h1 class="hero">Your Name</h1>
      <p class="subtext">Web Developer / Designer</p>
    </section>
    <section id="about">
      <h2>About Me</h2>
      <p>簡単な自己紹介を書きましょう。興味・スキル・背景など。</p>
    </section>
    <section id="works">
      <h2>Works</h2>
      <div class="works-grid">
        <div class="work-item">
          <img src="https://github.com/k4zet0/momo/blob/main/da-rin.png?raw=true" alt="Work 1">
        </div>
        <div class="work-item">
          <img src="https://github.com/k4zet0/momo/blob/main/yuati.png?raw=true" alt="Work 2">
        </div>
        <div class="work-item">
          <img src="https://github.com/k4zet0/momo/blob/main/zuha.png?raw=true" alt="Work 3">
        </div>
        <div class="work-item">
          <img src="https://github.com/k4zet0/momo/blob/main/40gou.png?raw=true" alt="Work 4">
        </div>
      </div>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      gsap.to(".hero", { duration: 1.5, y: 0, opacity: 1 });
      gsap.to(".subtext", { duration: 2, delay: 0.5, y: 0, opacity: 1 });
    </script>
  </body>
</html>
